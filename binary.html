<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary</title>
</head>
<body>
    <script>
	     
		  
		  const binary = (n) => {
		  if (n === 0 || n === 1) 
		  {
			return String(n)
		  }
		  return binary(Math.floor(n / 2)) + String(n % 2)
		}
		console.log(binary(3))
		console.log(binary(8))
		console.log(binary(10))
		console.log(binary(12))
	</script>
</body>
</html>
